<div class="forma-contenedor">
        <button class="goback" routerLink="/login" routerLinkActive="active">go back</button>
        <h1>Join us Now!</h1>>
        <form (ngSubmit)="onSignUp()">
          <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required [(ngModel)]="email">
          </div>
        
          <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required [(ngModel)]="password">
          </div>
        
          <button type="submit" class="btn btn-success" value="Sign Up">Sign Up</button>
        </form>
</div>
